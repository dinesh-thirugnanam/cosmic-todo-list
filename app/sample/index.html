<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cosmic To-Do List ðŸš€</title>

  <!-- Space Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at bottom, #0d0d0d 0%, #000 100%);
      overflow: hidden;
      position: relative;
      font-family: 'Orbitron', sans-serif;
      color: white;
      text-align: center;
    }

    /* Header Section */
    .header {
      position: absolute;
      top: 100px;
      width: 100%;
      z-index: 30;
      transition: opacity 1s ease, transform 1s ease;
    }

    .header.hidden {
      opacity: 0;
      transform: translateY(-50px);
      pointer-events: none;
    }

    .header h1 {
      font-size: 3em;
      letter-spacing: 2px;
      margin: 0;
      text-shadow: 0 0 10px #00f0ff;
    }

    .header p {
      margin-top: 10px;
      font-size: 1.2em;
      color: #aad8ff;
      text-shadow: 0 0 5px #0077ff;
    }

    /* Stars */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
    }

    /* Rocket */
    .rocket {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      transition: transform 3s ease-in;
      z-index: 10;
      width: 100px;
      cursor: pointer;
    }

    .rocket img {
      width: 100%;
    }

    /* Fire */
    .fire {
      position: absolute;
      width: 20px;
      height: 50px;
      background: radial-gradient(circle, orange 0%, red 70%);
      top: 100%;
      left: 50%;
      transform: translateX(-50%) scaleY(0);
      border-radius: 50%;
      animation: flicker 0.2s infinite alternate;
      transition: transform 0.3s ease;
      z-index: 5;
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scaleY(1) scaleX(1); }
      100% { transform: translateX(-50%) scaleY(1.3) scaleX(0.8); }
    }

    .rocket.launch {
      transform: translateX(-50%) translateY(-1200px) rotate(-10deg) scale(1.1);
    }

    .fire.show {
      transform: translateX(-50%) scaleY(1);
    }

    /* Launch Button */
    .launch-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background: linear-gradient(45deg, #1e90ff, #00bfff);
      border: none;
      border-radius: 25px;
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      cursor: pointer;
      z-index: 20;
      transition: 0.3s;
    }

    .launch-btn:hover {
      background: linear-gradient(45deg, #00bfff, #1e90ff);
      transform: translateX(-50%) scale(1.05);
    }

    /* Meteor */
    .meteor {
      position: absolute;
      width: 18px;
      height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0.9;
      transform: rotate(45deg);
      z-index: 5;
      box-shadow: 0 0 10px white, 0 0 20px white;
    }
  </style>
</head>
<body>

  <!-- Heading Section -->
  <div class="header" id="header">
    <h1>Cosmic To-Do List</h1>
    <p>Prepare for Launch, Explore the Stars!</p>
  </div>

  <div id="stars"></div>

  <!-- Rocket -->
  <div class="rocket" id="rocket">
    <img src="rock.png" alt="Rocket">
    <div class="fire" id="fire"></div>
  </div>

  <!-- Launch Button -->
  <button class="launch-btn" id="launchBtn">Launch ðŸš€</button>

  <script>
    const rocket = document.getElementById('rocket');
    const fire = document.getElementById('fire');
    const button = document.getElementById('launchBtn');
    const starsContainer = document.getElementById('stars');
    const header = document.getElementById('header');
    const numStars = 1000;

    button.addEventListener('click', (e) => {
      e.stopPropagation();
      header.classList.add('hidden');
      button.style.display = 'none';
      setTimeout(() => {
        rocket.classList.add('launch');
        fire.classList.add('show');
      }, 1000);
    });

    // Create Stars
    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.top = Math.random() * window.innerHeight + 'px';
      starsContainer.appendChild(star);

      const speed = 0.2 + Math.random() * 0.5; // Slower movement

      function moveStar() {
        let top = parseFloat(star.style.top);
        top -= speed;
        if (top < -2) {
          top = window.innerHeight;
          star.style.left = Math.random() * window.innerWidth + 'px';
        }
        star.style.top = top + 'px';
        requestAnimationFrame(moveStar);
      }
      moveStar();
    }

    for (let i = 0; i < numStars; i++) {
      createStar();
    }

    // Meteor with random color
    function getRandomColor() {
      const colors = ['#ffffff', '#f9a602', '#ff4d4d', '#00c3ff', '#8aff00'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function createMeteor(x, y) {
      const meteor = document.createElement('div');
      meteor.classList.add('meteor');
      meteor.style.left = x + 'px';
      meteor.style.top = y + 'px';
      const color = getRandomColor();
      meteor.style.background = `linear-gradient(90deg, ${color}, transparent)`;
      meteor.style.boxShadow = `0 0 10px ${color}, 0 0 20px ${color}`;
      starsContainer.appendChild(meteor);

      const randomX = (Math.random() - 0.5) * 300;
      const randomY = 600 + Math.random() * 300;
      const randomRotation = 30 + Math.random() * 60;

      meteor.animate([
        { transform: `translate(0, 0) rotate(${randomRotation}deg)`, opacity: 1 },
        { transform: `translate(${randomX}px, ${randomY}px) rotate(${randomRotation}deg)`, opacity: 0 }
      ], {
        duration: 3000,
        easing: 'ease-out'
      });

      setTimeout(() => {
        meteor.remove();
      }, 3000);
    }

    // Meteor on click
    document.body.addEventListener('click', (e) => {
      if (e.target.id === 'launchBtn') return;
      createMeteor(e.clientX, e.clientY);
    });

    // Random meteors automatically every few seconds
    setInterval(() => {
      const randomX = Math.random() * window.innerWidth;
      const randomY = Math.random() * window.innerHeight / 2;
      createMeteor(randomX, randomY);
    }, 4000); // every 4 seconds

    window.addEventListener('resize', () => {
      starsContainer.innerHTML = '';
      for (let i = 0; i < numStars; i++) {
        createStar();
      }
    });
  </script>

</body>
</html>
